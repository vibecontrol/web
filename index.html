<!DOCTYPE html>
<html>
<head>
    <title>VibeControl</title>
</head>
<body>
    <img id="button1" src="https://i.postimg.cc/66n19jKz/OIP.jpg" alt="Button 1" style="cursor:pointer; display:block;" width="150">
    <img id="button2" src="https://i.postimg.cc/RZXDkWmB/bulb-10.jpg" alt="Button 2" style="cursor:pointer; display:none;" width="150">

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            fetch('https://blr1.blynk.cloud/external/api/update?token=w0WFByokL6LUa_hjAsMiRvESiw0IY2Kx&V0=1', {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => {
                console.log('Request to ON URL succeeded with response:', data);
                document.getElementById('button1').style.display = 'none'; // Hide button1
                document.getElementById('button2').style.display = 'block'; // Show button2
            })
            .catch((error) => {
                console.error('Request to ON URL failed', error);
            });
        });

        document.getElementById('button2').addEventListener('click', function() {
            fetch('https://blr1.blynk.cloud/external/api/update?token=w0WFByokL6LUa_hjAsMiRvESiw0IY2Kx&V0=0', {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => {
                console.log('Request to OFF URL succeeded with response:', data);
                document.getElementById('button2').style.display = 'none'; // Hide button2
                document.getElementById('button1').style.display = 'block'; // Show button1
            })
            .catch((error) => {
                console.error('Request to OFF URL failed', error);
            });
        });
    </script>
</body>
</html>
